name: Build APK

on:
  push: # 代码推送时触发
  workflow_dispatch: # 也允许手动点击触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # 更新为v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4 # 更新为v4
        with:
          java-version: '17'

      - name: Grant gradlew permission
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4 # 关键：必须更新为v4
        with:
          name: App-Debug-APK
          path: |
            **/*.apk
            **/outputs/**/*.apk
          if-no-files-found: error
